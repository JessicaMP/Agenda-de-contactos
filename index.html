<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Agenda de Contactos</title>
    <link rel="icon" href="assets/icons/agenda.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="vendors/Materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Lista de Contactos</a>
          <ul class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light btn modal-trigger" href="#modal1"><i class="material-icons center">add</i></a></li>
            <li><a class="waves-effect waves-light btn"><i class="material-icons center">search</i></a></li>
            <li><a href="#">jQuery</a></li>
          </ul>
        </div>
      </nav>
      <!-- Modal Contacto -->
      <div id="modal1" class="modal row">

        <div class="modal-content">
          <h4>Contactos</h4>
          <div class="col s5 offset-s1">
            <a class="btn btn-floating pulse card-panel black left"><i class="large material-icons">person</i></a>
            <div class="input-field col s10">
              <input id="name" type="text" class="validate col s10" placeholder="Nombre">
            </div>
          </div>
          <div class="col s6">
            <a class="btn btn-floating pulse card-panel black left"><i class="large material-icons">call</i></a>
            <div class="input-field col s10">
               <label for="first_name">TÃ©lefono</label>
              <input id="number" type="text" class="validate col s10" placeholder="10 digitos">
            </div>
          </div>
        </div>
        <div class="modal-footer ">
          <div class="col offset-s1">
            <a href="#" class="modal-action modal-close waves-effect waves-teal btn-flat left card-panel grey lighten-2" id="btn">Agregar</a>
          </div>

        </div>
      </div>
    </header>
    <section class="container">

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/Materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
